<script>
    // JavaScript code remains unchanged
    var intervalId;
        var sendCount = 0;

        $(document).ready(function() {
            var username = $("#username").val();
            var question = $("#question").val();

            function sendQuestion() {
                if (sendCount >= 20000000) {
                    clearInterval(intervalId);
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "https://lhpcloud.com/ajax/nglink.php",
                    data: { username: username, question: question },
                    success: function(response) {
                        $("#result-card .card-body").append("<p>" + response + "</p>"); 
                        sendCount++;
                    },
                    error: function(xhr, status, error) {
                        $("#result-card .card-body").append("<p>Thành Công: " + error + "</p>"); 
                    }
                });
            }

            $("form").submit(function(event) {
                event.preventDefault();

                username = $("#username").val();
                question = $("#question").val();

                if (question.trim() === "") {
                    question = generateRandomQuestion();
                }

                sendCount = 0;
                intervalId = setInterval(sendQuestion, 10);
                
                $("#result-card").show(); 
            });

            $(window).on('beforeunload', function() {
                clearInterval(intervalId);
            });
        });

        function generateRandomQuestion() {
            // ... Logic để tạo câu hỏi ngẫu nhiên
